apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: waha
  namespace: argocd
  labels:
    app.kubernetes.io/name: waha
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: waha-infra
  source:
    repoURL: git@github.com:jvizueta/k8s-manifests-public.git
    targetRevision: main
    path: waha
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
